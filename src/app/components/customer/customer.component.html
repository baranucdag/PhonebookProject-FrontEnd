<nav class="navbar">
  <input
    class="form-control"
    type="text"
    name="customerName"
    [(ngModel)]="searchKey"
    (ngModelChange)="search()"
    placeholder="enter input"
  />
</nav>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Customer Id</th>
      <th scope="col">Customer Name</th>
      <th scope="col">Customer Birth Date</th>
      <th scope="col">Customer Phone Number</th>
      <th scope="col">Customer Description</th>
      <th scope="col">Configure Customer</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers">
      <td scope="col">#</td>
      <td>{{ customer.customerId }}</td>
      <td>{{ customer.customerName }}</td>
      <td>{{ customer.customerBirthDate }}</td>
      <td>{{ customer.customerPhoneNumber }}</td>
      <td>{{ customer.customerDescription }}</td>
      <td>
        <button
          type="button"
          class="btn btn-info"
          click="deleteRow(customerId)"
        >
          Delete
        </button>
      </td>
      <td>
        <button
          type="button"
          class="btn btn-danger mx-auto"
          click="updateRow(customerId)"
        >
          Update
        </button>
      </td>
    </tr>
    <tr></tr>
  </tbody>
</table>
<div class="d-grid gap-2">
  <button type="button" class="btn btn-primary" (click)="openModal(template)">
  ADD CUSTOMER
</button>
</div>


<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left" id="my-modal-title">Add Customer</h4>
    <button
      type="button"
      class="btn-close close pull-right"
      aria-label="Close"
      (click)="modalRef?.hide()"
    >
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div id="my-modal-description"></div>
    <form [formGroup]="customerAddForm">
      <div class="form-label">
          <input type="text" id="customerName" formControlName="customerName" class="form-control" placeholder="Customer Name"/>
      </div>
      <div class="form-label">
        <input type="date" id="customerBirthDate" formControlName="customerBirthDate" class="form-control" placeholder="Customer Birth Date"/>
    </div>
    <div class="form-label">
      <input type="text" id="customerPhoneNumber" formControlName="customerPhoneNumber" class="form-control" placeholder="Customer Phone Number"/>
  </div>
  <div class="form-label">
    <input type="text" id="customerDescription" formControlName="customerDescription" class="form-control" placeholder="Customer Description"/>
</div>
</form>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="add()">Add</button>
  <button type="button" class="btn btn-secondary">Cancel</button>
</div>
  </div>
</ng-template>
